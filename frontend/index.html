<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập | Phenikaa Hotel</title>

<link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="bg"></div>

<header>
  <div class="header-inner">
    <div class="logo">PHENIKAA HOTEL</div>
    <nav>
  <a href="booking.html">Trang chủ</a>
  <a href="booking.html">Đặt phòng</a>
  <a href="#">Liên hệ</a>
</nav>

  </div>
</header>

<div class="login-layer">
<div class="auth-card">

<div class="auth-title">HOTEL BOOKING SYSTEM</div>

<div class="tabs">
  <div class="tab active" onclick="showLogin()">Đăng nhập</div>
  <div class="tab" onclick="showRegister()">Đăng ký</div>
</div>

<div id="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input id="loginEmail">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="loginPassword">
  </div>
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="registerForm" style="display:none">
  <div class="form-group">
    <label>Username</label>
    <input id="regUsername">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input id="regEmail">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="regPassword">
  </div>
  <button onclick="register()">Đăng ký</button>
</div>

<div id="status" class="status"></div>

</div>
</div>

<script src="js/login.js" defer></script>
</body>
</html>
