<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập | Phenikaa Hotel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{height:100vh;background:#000;overflow:hidden}
.bg{position:fixed;inset:0;background:url("https://images.unsplash.com/photo-1542314831-068cd1dbfeeb") center/cover no-repeat;filter:blur(8px);transform:scale(1.1)}
.bg::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.55)}
header{position:fixed;top:0;width:100%;z-index:10;background:rgba(0,0,0,.5);backdrop-filter:blur(6px)}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;color:#fff}
.logo{font-size:22px;font-weight:800}
nav a{margin:0 12px;color:#fff;text-decoration:none}
.login-layer{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
.auth-card{background:#fff;max-width:420px;width:100%;padding:34px;border-radius:22px;box-shadow:0 40px 90px rgba(0,0,0,.4)}
.auth-title{text-align:center;font-size:22px;font-weight:700;margin-bottom:24px}
.tabs{display:flex;margin-bottom:22px}
.tab{flex:1;text-align:center;padding:10px;cursor:pointer;font-weight:600;border-bottom:2px solid #ddd}
.tab.active{border-bottom:2px solid #000}
.form-group{margin-bottom:16px}
label{display:block;font-size:14px;margin-bottom:6px}
input{width:100%;padding:13px;border-radius:10px;border:1px solid #ccc}
button{width:100%;padding:14px;border-radius:14px;border:none;background:linear-gradient(135deg,#000,#222);color:#fff;font-size:16px;font-weight:700;cursor:pointer}
.status{text-align:center;margin-top:14px;font-size:14px}
.success{color:#1bbf6b;font-weight:600}
.error{color:#e74c3c}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <div class="header-inner">
    <div class="logo">PHENIKAA HOTEL</div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Đặt phòng</a>
      <a href="#">Liên hệ</a>
    </nav>
  </div>
</header>

<div class="login-layer">
<div class="auth-card">

<div class="auth-title">HOTEL BOOKING SYSTEM</div>

<div class="tabs">
  <div class="tab active" onclick="showLogin()">Đăng nhập</div>
  <div class="tab" onclick="showRegister()">Đăng ký</div>
</div>

<div id="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input id="loginEmail">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="loginPassword">
  </div>
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="registerForm" style="display:none">
  <div class="form-group">
    <label>Username</label>
    <input id="regUsername">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input id="regEmail">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="regPassword">
  </div>
  <button onclick="register()">Đăng ký</button>
</div>

<div id="status" class="status"></div>

</div>
</div>

<script>
const API = "https://ominous-trout-v67rqxvv9j4v2w7rr-8088.app.github.dev/api";

function showLogin(){
  loginForm.style.display="block";
  registerForm.style.display="none";
  document.querySelectorAll(".tab")[0].classList.add("active");
  document.querySelectorAll(".tab")[1].classList.remove("active");
}

function showRegister(){
  loginForm.style.display="none";
  registerForm.style.display="block";
  document.querySelectorAll(".tab")[1].classList.add("active");
  document.querySelectorAll(".tab")[0].classList.remove("active");
}

async function login(){
  status.textContent="Đang đăng nhập...";
  try{
    const res = await fetch(API+"/auth/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        email:loginEmail.value,
        password:loginPassword.value
      })
    });
    if(!res.ok) throw new Error("Sai email hoặc mật khẩu");
    const data = await res.json();
    localStorage.setItem("token",data.token);
    localStorage.setItem("role",data.role);
    localStorage.setItem("email", loginEmail.value);
    status.textContent="Đăng nhập thành công!";
    status.className="status success";
    setTimeout(()=>location.href="booking.html",1200);
  }catch(e){
    status.textContent=e.message;
    status.className="status error";
  }
}

async function register(){
  status.textContent="Đang đăng ký...";
  try{
    const res = await fetch(API+"/users",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        username:regUsername.value,
        email:regEmail.value,
        password:regPassword.value
      })
    });
    if(!res.ok) throw new Error("Email đã tồn tại");
    status.textContent="Đăng ký thành công – hãy đăng nhập";
    status.className="status success";
    showLogin();
  }catch(e){
    status.textContent=e.message;
    status.className="status error";
  }
}
</script>

</body>
</html>
