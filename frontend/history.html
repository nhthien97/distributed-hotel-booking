/* ===== TAB WRAPPER ===== */
.tab-wrapper {

}

/* ===== TAB HEADER ===== */
.tab-header {

}

.tab-header button {

}

}

/* ===== INDICATOR ===== */
.tab-indicator {
  position: absolute;
  top: 6px;

  height: calc(100% - 12px);
  border-radius: 14px;

  /* ‚úÖ GI·ªÆ NGUY√äN M√ÄU NH∆Ø H√åNH */
  background: linear-gradient(
    135deg,
    #7b8b8c,   /* x√°m xanh */

  );

}


/* ===== TAB CONTENT ===== */
.tab-content {

}

.tab-panel {

}

/* ===== CARD ===== */
.card {
  background: white;

}

.status.active {

}

}

/* ===== BUTTON ===== */
.btn {

}

.btn-pay {

}

.btn-cancel {

</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header>
  <div class="header-inner">
    <div class="logo">PHENIKAA HOTEL</div>
    <nav>
      <a href="booking.html">Trang ch·ªß</a>
      <a href="booking.html#search">ƒê·∫∑t ph√≤ng</a>
      <a href="payment.html">Thanh to√°n</a>
      <a href="history.html">L·ªãch s·ª≠</a>
    </nav>
    <div class="auth" id="authArea"></div>
  </div>
</header>

<!-- ===== HEADER ===== -->
<div class="page-header">
  <h1>L·ªãch s·ª≠ ƒë·∫∑t ph√≤ng</h1>
</div>

<!-- ===== TABS ===== -->
<div class="tab-wrapper">
  <div class="tab-header">
    <div class="tab-indicator"></div>
    <button class="tab-btn active" onclick="switchTab(0)">ƒêang ho·∫°t ƒë·ªông</button>
    <button class="tab-btn" onclick="switchTab(1)">ƒê√£ hu·ª∑</button>
  </div>

  <div class="tab-content" id="tabContent">
    <div class="tab-panel" id="activeList">ƒêang t·∫£i...</div>
    <div class="tab-panel" id="cancelList">ƒêang t·∫£i...</div>
  </div>
</div>

<script>
/* ===== TAB ===== */
function switchTab(i){
  document.querySelector(".tab-indicator").style.transform = `translateX(${i*100}%)`;
  document.getElementById("tabContent").style.transform = `translateX(-${i*50}%)`;
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".tab-btn")[i].classList.add("active");
}

/* ===== AUTH ===== */
const email = localStorage.getItem("email");
document.getElementById("authArea").innerHTML = `
  <span style="color:white">üëã ${email}</span>
  <a href="#" class="login" onclick="logout()">ƒêƒÉng xu·∫•t</a>
`;

function logout(){
  localStorage.clear();
  location.href="index.html";
}

/* ===== LOAD BOOKINGS ===== */
const token = localStorage.getItem("token");

fetch(`https://ominous-trout-v67rqxvv9j4v2w7rr-8082.app.github.dev/bookings/user?email=${email}`,{
  headers:{ Authorization:"Bearer "+token }
})
.then(r=>r.json())
.then(data=>{
  const active = data.filter(b=>b.status!=="CANCELLED");
  const cancelled = data.filter(b=>b.status==="CANCELLED");

  document.getElementById("activeList").innerHTML =
    active.length===0 ? "<p>Kh√¥ng c√≥ booking</p>" :
    active.map(b=>`
      <div class="card">
        <div>
          <h3>Ph√≤ng ${b.roomId}</h3>
          <p>${b.checkIn} ‚Üí ${b.checkOut}</p>
          <span class="status active">ƒêang ho·∫°t ƒë·ªông</span>
        </div>
        <div>
          ${b.status==="PENDING_PAYMENT"
            ? `<button class="btn btn-pay" onclick="pay(${b.id})">Thanh to√°n</button>
               <button class="btn btn-cancel" onclick="cancel(${b.id})">Hu·ª∑</button>`
            : `<span>‚úÖ ƒê√£ thanh to√°n</span>`
          }
        </div>
      </div>
    `).join("");

  document.getElementById("cancelList").innerHTML =
    cancelled.length===0 ? "<p>Ch∆∞a c√≥</p>" :
    cancelled.map(b=>`
      <div class="card">
        <div>
          <h3>Ph√≤ng ${b.roomId}</h3>
          <p>${b.checkIn} ‚Üí ${b.checkOut}</p>
          <span class="status cancelled">ƒê√£ hu·ª∑</span>
        </div>
      </div>
    `).join("");
});

function pay(id){
  localStorage.setItem("lastBookingId",id);
  location.href="payment.html";
}

function cancel(id){
  if(!confirm("Hu·ª∑ booking?")) return;
  fetch(`https://ominous-trout-v67rqxvv9j4v2w7rr-8082.app.github.dev/bookings/${id}/cancel`,{method:"PUT"})
    .then(()=>location.reload());
}
</script>
