server:
  port: 8088

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - https://ominous-trout-v67rqxvv9j4v2w7rr-5500.app.github.dev
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        - id: booking-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

        - id: room-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/rooms/**
          filters:
            - StripPrefix=1

        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
          filters:
             - StripPrefix=1
